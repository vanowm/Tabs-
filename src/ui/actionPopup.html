<!doctype html>
<html lang="en" class="loading">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>${app.name} - ${closedTabs}</title>
		<link rel="stylesheet" href="style/actionPopup.css" />
	</head>
	<body>
		<div id="list" class="container"></div>
		<div id="templates">
			<div class="option">
				<div class="index"></div>
				<div class="content">
					<img class="favicon" alt="favicon" />
					<span class="content-box">
						<div class="title"></div>
						<div class="url"></div>
					</span>
				</div>
				<div class="date"></div>
			</div>
			<div class="option menu">
				<div class="index"></div>
				<div class="content">
					<div class="content-box">
						<span class="sub"></span>
						<span class="title"></span>
					</div>
					<div class="container tabs"></div>
				</div>
				<div class="date"></div>
			</div>
		</div>
		<div id="contextMenu">
			<div id="copyTitle" class="item"></div>
			<div id="copy" class="item"></div>
		</div>
		<h1 id="empty"></h1>
	</body>
	<script src="../include/debug.js"></script>
	<script src="../include/template.js"></script>
	<script src="js/actionPopup.js"></script>
</html>
